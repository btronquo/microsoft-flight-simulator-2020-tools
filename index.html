<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Microsoft Flight Simulator 2020 - Object code generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">

        <p>MFS2020 Object XLM Generator</p>

        <div class="formInput">
          <input type="text" class="guid" v-model="inputGuid"  name="guid" placeholder="GUID">
          <button @click.stop.prevent="copyCode" class="btn btn-copy">Copy</button>
        </div>

          <textarea id="result" rows="5" cols="50">
&lt;?xml version=&quot;1.0&quot; encoding=&quot;utf-8&quot; ?&gt;
&lt;ModelInfo version=&quot;1.1&quot; guid=&quot;{{this.editForm}}&quot;&gt;
&lt;/ModelInfo&gt;
          </textarea>
          <button @click="downloadFile()" class="btn btn-save">Save File (XML)</button>

      </div>

    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          inputGuid: ''
        },
        computed: {
          editForm: function() {
            return "{" + this.inputGuid + "}"
          }
        },
        methods: {
          copyCode: function() {
            let copyCode = document.querySelector("#result")
            copyCode.select()
            document.execCommand("copy")
            alert('Code was copied to your clipboard')
          },
          downloadFile: function() {
            const a = document.createElement('a');
            let content = document.querySelector("#result").value;
            const file = new Blob([content], {type: 'text/xml', endings: 'native'});
            a.href= URL.createObjectURL(file);
            a.download = "Generated-File.xml";
            a.click();
            URL.revokeObjectURL(a.href);
          },
        },
      })
    </script>
  </body>
</html>
